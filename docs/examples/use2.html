<html def="html(*)">
    <title param="title">{title}</title>
    <h1>{title}</h1>
    
    <p def="chide(number)" if>
        Your emergency contact number is: {number}
        <else>
        Please set an emergency contact number!
    </p>
    
    <form def="rating">
        Rate our service!
        {labels = {1: "(Needs work)", 5: "(Fantastic)"}; }
        <do for="5...1">
            <input type="radio" name="rating" value="{.}"> {.} {labels[.]}
        </do>
    </form>
    
    <footer param="footer">
        <hr>
        {footer}
    </footer>
</html>
