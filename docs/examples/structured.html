<html>
    <h1>Hello {name}<h1>
    <p if>
        Your emergency contact number is: {number}
        <else>
        Please set an emergency contact number!
    </p>
    <li>
        <ul class="{.level}" for="notices">{.text}
            <div class="more-info" if>
                <a href="{.url}">Additional information</a>
            </div>
        <ul>
    </li>
    <form>
        Rate our service!
        <do for="1...5">
            <input type="radio" name="rating" value="{.}"> {.}
        </do>
    </form>
</html>
