<html>{a = [1, 2, *5..10]; [*a, 1]}</html>

<p if="a">a!<else><else if="0">no</p>

<html>
  <h1 id="foo" style="{sty}">Hello world!</h1>
  <div def="a()" if="1">
      Hello world!
  </div>
  <div def="b(c)">
      <do if="c > 1">
          c={c}
      </do>
  </div>
  <do for="0..7">{b(.)}</do>
  <ol>
      <li for="sys::path">{.}</li>
  </ol>
</html>
